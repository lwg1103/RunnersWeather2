fos_elastica:
    clients:
        default: { host: '%env(resolve:es_host)%', port: '%env(resolve:es_port)%' }
    indexes:
        api_request_log:
            properties:
                longitude: ~
                latitude: ~
                user: ~
                date_time: ~
                hour:
                    type: integer
                decision_type: ~
            persistence:
                driver: orm
                model: App\Entity\ApiRequest\ApiRequestLog
